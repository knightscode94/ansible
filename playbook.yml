- hosts: nginxrun
  become: true
  tasks:
  - name: Install NGINX
    apt:
      name: nginx
      state: latest
      update_cache: true
  - name: Start NGINX Service
    service:
      name: nginx
      state: started
---
- hosts: nginx
  become: true
  tasks:
  - name: Install NGINX
    apt:
      name: nginx
